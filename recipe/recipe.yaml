context:
  version: "13.0.1"

package:
  name: syncpack
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/syncpack/-/syncpack-${{ version }}.tgz
  sha256: a60faa845ad80be8ffe41c9c1fa7c25c613de1487ef985e34a15c8d610f194e0

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - syncpack --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Consistent dependency versions in large JavaScript Monorepos.
  homepage: https://github.com/JamieMason/syncpack
  repository: https://github.com/JamieMason/syncpack

extra:
  recipe-maintainers:
    - danielnachun
